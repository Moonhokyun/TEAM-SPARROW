<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST_WEB</title>
    <link rel="stylesheet" href="">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <section class="top">
        <h1>TEAM SPARROW</h1>
        <p>save ocean project</p>
    </section>
    <div class="flex">
        <section class="about_us">
            <h2>About us</h2>
            <p>チームスパロウは私たちの周辺の小さな
                <br>プラスチックから回収し、
                <br>地球の海洋汚染を防ごうとするチームです。</p>
            <button class="About_button">一緒に海を守ってみよう!</button>
        </section>

        <section class="ocean_condition">
            <h2>海はこういう<br>状況です</h2>
            <p>海は私たちが思っているよりプラスチックで
                <br>多くの苦痛を受けています。
                <br>どれだけ多くのプラスチックが生産されていて、
                <br>捨てられているのでしょうか?</p>

            <div class="circle_flex">
                <section class="circle_1and2">
                    <div class="circle_1">
                        <p>毎年生産される<br>プラスチックの量</p>
                        <p class="circleBold">380万</p>
                    </div>
                    <div class="circle_2">
                        <img class="truck" src="./truck.svg" alt="">
                        <p>10トン Truck<br>x</p>
                        <p class="circleBold">380,000台</p>
                    </div>
                </section>

                <section class="circle_3and4">
                    <div class="circle_3">
                        <p>毎日海に<br>捨てられる<br>プラスチックの量</p>
                        <p class="circleBold">150万</p>
                    </div>
                    <div class="circle_4">
                        <img class="truck" src="./truck.svg" alt="">
                        <p>10トン Truck<br>x</p>
                        <p class="circleBold">150,000台</p>
                    </div>
                </section>
            </div>
        </section>

        <section class="brand_video"></section>

        <section class="game_video"></section>
    </div>
</body>

</html>
